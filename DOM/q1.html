<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Say Hello</button>


    <script>
        // On Clicking the button Append Hello to the page
        let btn = document.querySelector('button'); // this method used to identify and select the element.

        btn.addEventListener('click', function(){
          // console.log("clicked");
        let divElm = document.createElement('div'); // createElement lets you create new element in the dom
        
        let bodyElm = document.querySelector('body');
        bodyElm.appendChild(divElm); // this method allows you to add new children inside your selected element.
        divElm.innerText = 'Hello' // innerText is a property by which you can access and add or remove text inside an element.
         

    })

        

    </script>
</body>
</html>
